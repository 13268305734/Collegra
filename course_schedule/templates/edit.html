{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1 class="text-3xl font-bold mb-8" style="background: linear-gradient(90deg, #6b46c1, #3b82f6); -webkit-background-clip: text; background-clip: text; color: transparent;">{{ _('编辑课程') }}</h1>
</div>

<form method="POST" class="max-w-2xl mx-auto">
    <div class="mb-6">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">{{ _('课程名称') }}</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="name" name="name" value="{{ course.name }}" required>
    </div>
    
    <div class="mb-6">
        <label for="teacher" class="block text-sm font-medium text-gray-700 mb-2">{{ _('任课教师') }}</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="teacher" name="teacher" value="{{ course.teacher }}" required>
    </div>

    <div class="mb-6">
        <label for="day_of_week" class="block text-sm font-medium text-gray-700 mb-2">{{ _('周几') }}</label>
        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="day_of_week" name="day_of_week" required>
            {% for day_index, day_name in days %}
            <option value="{{ day_index }}" {% if course.day_of_week == day_index %}selected{% endif %}>{{ day_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
            <label for="start_period" class="block text-sm font-medium text-gray-700 mb-2">{{ _('开始节次') }}</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="start_period" name="start_period" required>
                {% for period in periods %}
                <option value="{{ period }}" {% if course.start_period == period %}selected{% endif %}>{{ period }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="end_period" class="block text-sm font-medium text-gray-700 mb-2">{{ _('结束节次') }}</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="end_period" name="end_period" required>
                {% for period in periods %}
                <option value="{{ period }}" {% if course.end_period == period %}selected{% endif %}>{{ period }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="mb-6">
        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">{{ _('地点') }}</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="location" name="location" value="{{ course.location }}" required>
    </div>

    <div class="mb-6">
        <label for="weeks" class="block text-sm font-medium text-gray-700 mb-2">{{ _('周数') }}</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-500" id="weeks" name="weeks" value="{{ course.weeks }}" required>
    </div>
    
    <div class="flex gap-4">
        <button type="submit" class="btn btn-primary">{{ _('保存修改') }}</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">{{ _('返回') }}</a>
    </div>
</form>
{% endblock %}
